<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        main {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            padding: 35px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 15px;
        }

        h1 {
            color: #2c3e50;
            font-size: 1.8rem;
        }

        section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #3a5a78;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #c8d6e5;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        output {
            display: block;
            margin-top: 25px;
            padding: 18px;
            background-color: #ebf5fb;
            border-radius: 8px;
            border-left: 5px solid #3498db;
            font-weight: bold;
            color: #2c3e50;
        }

        .abaixo-peso { color: #3498db; }
        .peso-normal { color: #27ae60; }
        .sobrepeso { color: #f39c12; }
        .obesidade-1 { color: #e67e22; }
        .obesidade-2 { color: #d35400; }
        .obesidade-3 { color: #c0392b; }

        @media (max-width: 480px) {
            main {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Calculadora de IMC</h1>
        </header>

        <section>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" min="0" step="0.1" placeholder="Digite seu peso em kg" required>
        </section>

        <section>
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" min="0" step="0.01" placeholder="Digite sua altura em metros" required>
        </section>

        <section>
            <button type="button" id="calcular">Calcular IMC</button>
        </section>

        <output id="resultado">O resultado do seu IMC aparecer√° aqui</output>
    </main>

    <script>

    </script>
</body>
</html>
