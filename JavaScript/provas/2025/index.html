<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média de Notas</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" type="application/javascript" async></script>
</head>
<body>
<div class="container">
    <h1>📚 Calculadora de Média de Notas</h1>

    <div class="form-section">
        <div class="form-row">
            <div class="form-group">
                <label for="studentName">Nome do Aluno:</label>
                <input type="text" id="studentName" placeholder="Digite o nome do aluno">
            </div>

            <div class="form-group">
                <label for="studentGrade">Nota:</label>
                <input type="number" id="studentGrade" min="0" max="10" step="0.1" placeholder="0.0">
            </div>

            <div class="form-group">
                <button type="button" class="btn">➕ Adicionar</button>
            </div>
        </div>

        <div class="error-message">
            Mensagens de erro aparecerão aqui.
        </div>
    </div>

    <div class="students-section">
        <h2 class="section-title">👥 Alunos Cadastrados</h2>
        <div class="students-list">
            <!--
            Para quado a lista de alunos estiver vazia
            -->
            <div class="empty-state">
                Nenhum estudante cadastrado...
            </div>
            <div class="student-card">
                <span class="student-name">Fábio Santos</span>
                <span class="student-grade">10</span>
                <button class="btn-delete" idStudent="0" title="Excluir aluno">
                    🗑️ Excluir
                </button>
            </div>
            <div class="student-card">
                <span class="student-name">Godofredo</span>
                <span class="student-grade">7</span>
                <button class="btn-delete" idStudent="1" title="Excluir aluno">
                    🗑️ Excluir
                </button>
            </div>
        </div>

        <div class="average-section">
            <button type="button" class="btn btn-calculate">
                🧮 Calcular Média das Notas
            </button>
            <div class="average-display" id="averageDisplay">
                📊 Média da turma: <span id="average">0</span>
            </div>
        </div>

    </div>
</body>
</html>
