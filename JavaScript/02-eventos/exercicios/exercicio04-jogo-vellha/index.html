<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="assets/script.js" async></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<h1>Jogo da Velha</h1>
<div class="players">
    <label for="player1">Jogador X:</label>
    <input type="text" id="player1" placeholder="Nome do Jogador 1">
    <label for="player2">Jogador O:</label>
    <input type="text" id="player2" placeholder="Nome do Jogador 2">
</div>
<div id="board">
    <div class="row">
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
    </div>
    <div class="row">
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
    </div>
    <div class="row">
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
        <div id="9" class="cell"></div>
    </div>
</div>



<div class="reset">
    <button id="reset">Reset</button>
</div>
</body>
</html>
