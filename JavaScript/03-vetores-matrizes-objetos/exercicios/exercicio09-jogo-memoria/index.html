<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="assets/style.css">
    <script type="text/javascript" src="assets/script.js" async></script>
</head>
<body>
    <header>
        <h1>Jogo da Memória</h1>
    </header>
    <main>
        <section>
            <p>Encontre todos os pares de cartas iguais!</p>
        </section>
        <section>
            <ul id="game-board">
                <li class="card" data-pair="1"></li>
                <li class="card" data-pair="2"></li>
                <li class="card" data-pair="1"></li>
                <li class="card" data-pair="2"></li>
                <li class="card" data-pair="3"></li>
                <li class="card" data-pair="3"></li>
            </ul>
        </section>
        <section>
            <button id="reset">Reiniciar Jogo</button>
        </section>
    </main>
</body>
</html>
