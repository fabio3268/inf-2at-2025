<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style.css">
    <script type="application/javascript" src="assets/script.js" async></script>
    <title>Gerenciar Lista de Nomes</title>
</head>
<body>
    <h1>Gerenciar Lista de Nomes</h1>
    <div class="input-container">
        <input type="text" id="name" placeholder="Digite um nome">
        <button id="add">Incluir</button>
        <button id="remove">Excluir</button>
    </div>
    <div>
        <p>Quantidade de nomes na lista: <span id="count">0</span></p>
    </div>
</body>
</html>
